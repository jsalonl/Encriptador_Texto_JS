<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Encriptador de texto - Challenge Oracle One</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="logo">
			<img src="img/logo.png">
		</div>
	</header>
	<main>
		<section class="left">
			<textarea placeholder="Ingrese el texto aqui" class="input-text" cols="30" rows="8"></textarea>
			
			<div class="info-text">
				<img src="img/vector.png"  title="vector"/><span>Solo letras minúsculas y sin acentos</span>
			</div>

			<div class="buttons">
				<button type="button" class="button button-50 button-dark" onclick="btnEncrypt()">Encriptar</button>
				<button type="button" class="button button-50 button-light" onclick="btnDecrypt()">Desencriptar</button>
			</div>
		</section>
		<section class="right">
			<div class="panel">
				<div class="instructions">
					<img src="img/pic.png">
					<p class="msg1">Ningún mensaje fue encontrado</p>
					<p class="msg2">Ingresa el texto que desees encriptar o desencriptar.</p>
				</div>
				<div class="result">
					<p class="output" id="output">

					</p>
					<div class="center">
						<button type="button" id="buttonCopy" class="button button-100 button-copy" onclick="copyClipboard()">Copiar</button>
					</div>
				</div>
			</div>
		</section>
	</main>
	<script src="js/app.js"></script>
</body>
</html>
